<mat-toolbar color="primary">
    <span class="fill-remaining-space">Membre List Form :</span>
  </mat-toolbar>
  
  <div class="container" > 
    <form class="form" [formGroup]="form" (ngSubmit)="onSubmit()">
  
      <mat-form-field class="form-element">
        <input matInput placeholder="cin" formControlName="cin">
        <!-- <mat-error *ngIf="!formGroup.controls['email'].valid && formGroup.controls['email'].touched">
          {{ getErrorEmail() }}
        </mat-error> -->
      </mat-form-field>
  
      <mat-form-field class="form-element" >
        <input matInput placeholder="Name" formControlName="name">
        <!-- <mat-error *ngIf="!name.valid && name.touched">
          {{ titleAlert }}
        </mat-error> -->
      </mat-form-field>
  
      <mat-form-field class="form-element">
        <textarea matInput placeholder="CV" formControlName="cv"></textarea>
        <!-- <mat-error *ngIf="!formGroup.controls['description'].valid && formGroup.controls['description'].touched">
          Required field, must be between 5 and 10 characters.
        </mat-error> -->
      </mat-form-field>
  
      <mat-form-field class="form-element">
        <input matInput placeholder="Type" formControlName="type">
        <!-- <mat-hint>Choose a password of at least eight characters, one uppercase letter and one number</mat-hint> -->
        <!-- <mat-error *ngIf="!formGroup.controls['password'].valid && formGroup.controls['password'].touched">
          {{ getErrorPassword() }}
        </mat-error> -->
      </mat-form-field>
  
      <div class="form-element">
        <button mat-raised-button color="primary" type="submit" class="button" >Submit Form</button>
      </div>
  
    </form>
  </div>
