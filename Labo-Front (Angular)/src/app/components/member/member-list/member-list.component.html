  <table  class="table select-table" >
    <thead>
             <tr>
                  <th>Member ID</th>
                  <th>Nom</th>
                  <th>Prenom</th>
                  <th>Email</th>
                  <th>Cin</th>
                  <th>CV</th>
                  <th>Type</th>
                  <th>Password</th>
              </tr>
              
              </thead>
              <tbody>
              <tr *ngFor = "let membre of membres">
                  
                  <td>
                  <div class="d-flex ">
                  <div>
                  <h6>{{membre.id}}</h6>
                </div>
                </div>
                </td>
                  <td>
                  <h6>{{membre.nom}}</h6>
                  </td>
                  <td>
                  <h6 >{{membre.prenom}}</h6>
                </td>
                <td>
                  <h6 class="text-success">{{membre.email}}</h6>
                </td>
                <td>
                  <h6 class="text-warning">{{membre.cin}}</h6>
                </td>
                <td>
                  <h6 class="text-success">{{membre.cv}}</h6>
                </td>
                <div *ngIf="membre.grade != null ; then thenBlock else etudiantBlock"></div>
                  <ng-template #thenBlock>
                  <td>
                  <h6 class="text-success">Enseignant</h6>
                  <!-- <p>{{membre.grade}}</p> -->
                  </td> 
                </ng-template> 
                <ng-template #etudiantBlock>    
                  <td>
                  <h6 class="text-success">Etudiant</h6>
                  <!-- <p>{{membre.diplome}}</p>     -->
                  </td>  
                </ng-template>  
                   
                <td>
                  <p>--------------------</p>
                  <h6 class="text-success">{{membre.password}}</h6>
                  <p>--------------------</p>
                </td>

            </tr>                                      
  </tbody>
</table>
