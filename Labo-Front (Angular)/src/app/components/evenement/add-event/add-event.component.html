                          <div class="col-md-6 grid-margin stretch-card">
                              <div class="card">
                                <div class="card-body">
                                  <h4 class="card-title">Ajouter Evenement :</h4>
  
                                  <form #event="ngForm" (ngSubmit) = "onSubmit(event.value)" class="forms-sample" >
  
                                    <div class="form-group">
                                      <label for="dateOutil">Date Evenement</label>
                                      <input type="date" class="form-control" id="dateOutil" name="dateOutil"  ngModel>
                                    </div>
                                    <div class="form-group">
                                      <label for="titre">Titre</label>
                                      <input type="text" class="form-control" id="titre" placeholder="titre Evenement" name="titre" ngModel>
                                    </div>
                                    <div class="form-group">
                                      <label for="lieu">lieu</label>
                                      <input type="text" class="form-control" id="lieu" placeholder="Lieu Evenement" name="lieu" ngModel>
                                    </div>

                                    <button type="submit" class="btn btn-primary me-2" >Submit</button>
                                    <button class="btn btn-light" (click)="goToEventList()">Cancel</button>
                                  </form>
                                </div>
